version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mybatis-addons-test-db
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "65432:5432"
    volumes:
      - ./lib/src/test/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5
