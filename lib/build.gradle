plugins {
  // Apply the java-library plugin for API and implementation separation.
  id 'java-library'
  id 'maven-publish'
  id 'com.qqviaja.gradle.MybatisGenerator' version '2.5'
  id 'com.diffplug.spotless' version '8.1.0'
  id 'com.github.spotbugs' version '6.4.5'
  id 'pmd'
  id 'checkstyle'
  id 'jacoco'
  id "org.sonarqube" version '7.1.0.6387'
}

group = 'com.tierline'
version = '0.0.3'

jar {
  archiveBaseName = rootProject.name
}

repositories {
  // Use Maven Central for resolving dependencies.
  mavenCentral()
}

publishing {
  publications {
    maven(MavenPublication) {
      artifactId = rootProject.name
      from components.java
    }
  }
}

spotless {
  format 'misc', {
    target '*.gradle', '.gitattributes', '.gitignore'
    leadingTabsToSpaces(2)
    trimTrailingWhitespace()
    endWithNewline()
  }
  java {
    palantirJavaFormat().style("GOOGLE")
  }
}

spotbugs {
  ignoreFailures = false
  showProgress = false
  excludeFilter = file('../config/spotbugs/exclude.xml')
}

checkstyle {
  toolVersion = "12.1.2"
  configProperties = ['org.checkstyle.google.suppressionfilter.config': file('./config/checkstyle/suppressions.xml').absolutePath]
}

pmd {
  consoleOutput = true
  rulesMinimumPriority = 5
  ruleSets = [
    'category/java/errorprone.xml',
    'category/java/bestpractices.xml'
  ]
  ignoreFailures = false
}

// Disable PMD for test sources
tasks.named('pmdTest') {
  enabled = false
}

jacocoTestReport {
  reports {
    xml.required = false
    csv.required = false
  }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3
    api 'org.mybatis:mybatis:3.5.+'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava

    // Test dependencies
    testImplementation 'org.mockito:mockito-core:5.20.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.20.0'
    testImplementation 'org.postgresql:postgresql:42.7.4'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('6.0.1')
        }
    }
}

// Configure test output
tasks.named('test') {
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
        showExceptions true
        showCauses true
        showStackTraces true

        // Show test names as they execute
        afterSuite { desc, result ->
            if (!desc.parent) { // Will match the outermost suite
                println "\nTest Results: ${result.resultType}"
                println "Tests: ${result.testCount}, " +
                        "Passed: ${result.successfulTestCount}, " +
                        "Failed: ${result.failedTestCount}, " +
                        "Skipped: ${result.skippedTestCount}"
            }
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

// Configure Java compiler options
tasks.withType(JavaCompile).configureEach {
    options.compilerArgs += ['-Xlint:unchecked', '-Xlint:deprecation']
}
